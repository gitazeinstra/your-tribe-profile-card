<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.cdnfonts.com/css/the-sims-sans" rel="stylesheet">
  </head>
  <body>
    
    <article>
      
      <header>
        <h1>Gita Zeinstra</h1>
      </header>
  
      <!-- profiel foto -->
      <img src="assets/MySim.gif" alt="Gita als een sims 4 personage" class="profile-pic">

      <!-- description list -->
      <dl>
        <dt>Zaandijk</dt>
        <dd><img src="assets/House.png" alt="Sims 4 huis icoon"></dd>
        
        <dt>23 jaar</dt>
        <dd><img src="assets/CakeBirthday.png" alt="Sims 4 verjaardagstaart icoon"></dd>
        
        <dt>Barista</dt>
        <dd><img src="assets/CoffeeSwirl.png" alt="Sims 4 koffie icoon"></dd>
      </dl>
  
      <!-- automatische slider -->
      <div id="slideshow">
        <div class="container">
            <section>
              <img src="assets/plumbob.png" alt="Sims 4 plumbob icoon">
              <p>Ik werk al 4 jaar als barista, koffie is één van mijn passies</p>
            </section>
            <section>
              <img src="assets/plumbob.png" alt="Sims 4 plumbob icoon">
              <p>Ik heb hiervoor software engineering en CMD en applicatieontwikkelaar gedaan.</p>
            </section>
            <section>
              <img src="assets/plumbob.png" alt="Sims 4 plumbob icoon">
              <p>Ik hou heel erg van muziek, ik ben vooral fan van Bring me The Horizon, Ice Nine Kills en Muse</p>
            </section>
            <section>
              <img src="assets/plumbob.png" alt="Sims 4 plumbob icoon">
              <p>Ik hou van katten</p>
            </section>
            <section></section>
        </div>
      </div>
      
    </article>

    <script src="scripts/script.js"></script>
    
  </body>
</html>
